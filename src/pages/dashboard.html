<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tailwind</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-gray-200 dark:from-gray-900 dark:to-slate-800 flex flex-col text-black dark:text-white">
    <header id="header-menu" class="bg-white dark:bg-gray-800 text-black dark:text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="/"><img src="/assets/logo1.jpg" alt="Project Icon" class="h-10 mr-6 w-18 h-16"></a>
            <h1 class="text-lg text-[#0059ff]"><a href="/dashboard">Dashboard</a></h1>
        </div>
        <div class="mx-16">
            <img src="/assets/profilePicture.webp" alt="Top Image" class="h-16 cursor-pointer" id="top-menu-button">
            <div id="top-menu" class="items-center absolute right-0 mt-2 mx-2 w-48 bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded-lg shadow-lg hidden">
                <a href="#" class="block px-4 py-2 theme-toggle">
                    <img class="themeIcon h-[2rem] w-[2rem]" src="assets/dark-mode.svg" alt="Toggle Theme" />
                </a>
                <a href="#" class="block px-4 py-2">Settings</a>
                <a href="#" class="block px-4 py-2">Logout</a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col my-4 w-full px-4">
        <div class="mb-2 p-4 items-center">
            <h1 class="text-4xl">Welcome back, John</h1>
            <p class="text-gray-700 dark:text-slate-500">Inspect your health charts and analytics</p>
        </div>
        
        <div class="bg-gray-100 dark:bg-slate-900 mb-10 w-full">
            <div class="flex justify-center mt-2">
                <h1 class="text-3xl text-black dark:text-white">Linked Devices</h1>
            </div>
            <div class="flex justify-center p-2 h-[12rem]">
                <div class="flex flex-wrap justify-between items-center w-full p-2">
                    <img src="assets/watches/apple-smartwatch.png" class="apple-smartwatch-img h-36 bg-transparent" />
                    <img src="assets/watches/samsung-smartwatch.png" class="samsung-smartwatch-img h-36 bg-transparent" />
                    <img src="assets/watches/samsung-bracelet.png" class="samsung-bracelet-img h-36 bg-transparent" />
                    <img src="assets/watches/xiaomi-smartwatch.png" class="xiaomi-smartwatch-img h-36 bg-transparent" />
                    <img src="assets/watches/xiaomi-bracelet.png" class="xiaomi-bracelet-img h-36 bg-transparent" />
                    <img src="assets/watches/fitbit-bracelet.png" class="fitbit-bracelet-img h-36 bg-transparent" />
                    <img src="assets/watches/dreem-headband.png" class="dreem-headband-img h-36 bg-transparent" />
                    <img src="assets/watches/muse-headband.png" class="muse-headband-img h-36 bg-transparent" />
                </div>
            </div>
        </div>
        
        <div class="flex justify-center items-center gap-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full mb-10">
            <p class="text-lg text-gray-700 dark:text-slate-400 mb-4">Select Model: </p>
            <div class="flex space-x-8 mb-4 w-[60rem]">
                <select class="brandCmbBox bg-gray-200 dark:bg-gray-700 text-black dark:text-white p-2 rounded w-[10rem]"></select>
                <select class="deviceCmbBox bg-gray-200 dark:bg-gray-700 text-black dark:text-white p-2 rounded w-[10rem]"></select>
                <button class="unlink bg-red-500 dark:bg-red-300 text-white dark:text-black px-4 py-2 rounded w-[8rem]">
                    <div class="flex items-center gap-2">
                        <img src="assets/unlink.svg" class="w-[2rem] h-[2rem]"/>
                        Unlink
                    </div>
                </button>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-14 max-w-full">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-3xl mb-10">
                <h2 class="text-xl mb-4">Average Heartrate BPM</h2>
                <canvas id="healthDataChart" class="w-full h-64"></canvas>
            </div>
    
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-3xl mb-10">
                <h2 class="text-xl mb-4">Steps Count</h2>
                <canvas id="stepsChart" class="w-full h-64"></canvas>
            </div>
    
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-3xl mb-10">
                <h2 class="text-xl mb-4">Calories Burned</h2>
                <canvas id="caloriesChart" class="w-full h-64"></canvas>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-3xl mb-10">
                <h2 class="text-xl mb-4">Average Sleep Duration</h2>
                <canvas id="sleepChart" class="w-full h-64"></canvas>
            </div>
    
            <!-- Fitbit Exclusive Chart -->
            <div id="fitbitStressChartContainer" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-4xl mb-10 hidden">
                <h2 class="text-xl mb-4">Stress Management Score</h2>
                <canvas id="stressChart" class="w-full h-64"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/scripts/dashboard.js"></script>
    <script type="module" src="/src/scripts/common.js"></script>
</body>
</html>
